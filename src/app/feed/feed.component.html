
<div class="container " style="height: auto; width: auto;">
    <div class="row-10">
        <div class="col-12">
            <div style="scrollbar-highlight-color: grey; height: 20px;">
                <p style="text-align: center;"></p>
                <h1 class="display"> FEED GENERATION</h1>
            </div>
            <div style="margin-top: 50px;">
                <button class="btn btn-success-indigo" type="submit" style="color:black; margin-top: 50px ;background-color: white; 
                text-align:center;text-shadow: black; font-size: 16px;
                align-self: center; margin-left: 45%;" (click)="onGenerate()">
                    GENERATE</button>
            </div>
           

        </div>

    </div>
</div>
<hr>
<div [hidden]="!generate " >
    <div [hidden]="!flag" >
       
        <h4 style="text-align: center; margin-top: 50px;">FEED IS GENERATED SUCCESSFULLY!! </h4>
        <h6 style="text-align: center;">The file has been saved to D drive</h6>
        <hr>

    </div>
    <div [hidden]="flag">
        
        <h4 style="text-align: center; margin-top: 50px;">NO TRANSACTION IS AVAILABLE FOR FEED GENERATION.. </h4>
        <hr>
    </div>

</div>
